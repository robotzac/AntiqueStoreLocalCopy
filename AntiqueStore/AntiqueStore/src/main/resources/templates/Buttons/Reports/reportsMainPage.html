<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>

    --begin nav bar
    <nav class="navbar navbar-light bg-light">
        <form class="container-fluid justify-content-start">
            <button class="btn btn-outline-success me-2" type="button">Home</button>
            <button class="btn btn-outline-success me-2" type="button">Products</button>

            <button class="btn btn-outline-success me-2" type="button">Reports</button>

<body>

--Report selection dropdown

<div class="dropdown">

    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">Current Inventory</a></li>
        --select * from products table

        <li><a class="dropdown-item" href="#">Sales Report</a></li>
        --select * from products table where isSold = T

        <li><a class="dropdown-item" href="#">Profit Report</a></li>
        --select p.name, concat(p.salePrice - p.cost) as Profit

    </ul>
</div>

--Confirmation buttons

<div class="btn-group" role="group" aria-label="Confirmation selection">
    <button type="button" class="btn btn-primary">Run Report</button>
    <button type="button" class="btn btn-primary">Return Home</button>
</div>
