<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Antique Store Application</h1>
    <div class="card mt-3">
        <div class="d-flex card-header justify-content-between">
            <h5>Products</h5>
            <a href="products/new" class="align-self-end" style="text-decoration: none">
                <i class="bi bi-plus-circle-fill"></i> add new</a>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th class="col-1" scope="col">#</th>
                    <th class="col" scope="col">Name</th>
                    <th class="col" scope="col">Description</th>
                    <th class="col-1" scope="col">Price</th>
                    <th class="col-1" scope="col">QTY</th>
                    <th class="col-1" scope="col"></th>
                    <th class="col-1" scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${allProducts}">
                    <td th:text="${product.id}">1</td>
                    <td th:text="${product.productName}">cool widget thingy</td>
                    <td th:text="${product.productDescription}">cool widget thingy is so super cool you'll die</td>
                    <td th:text="${product.retailPrice}">51.50</td>
                    <td th:text="${product.quantityOnHand}">42</td>
                    <td><a class="btn btn-outline-primary btn-sm" th:href="@{'/products/edit/' + ${product.id}}">edit</a></td>
                    <td><a class="btn btn-danger btn-sm" th:href="@{'/products/delete/' + ${product.id}}">delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
